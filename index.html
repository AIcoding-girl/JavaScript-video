<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video JS Workshop</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="video-container">
        <video src="mountain.mp4" class="video-player"></video>

        <div class="video-controls">
            <div data-skip="10" class="btn skip-back">«10s</div>
            <div class="btn toggle-play">►</div>
            <div data-skip="10" class="btn skip-fwd">10s »</div>

            <input type="range" name="volume" class="volume" min="0" max="1" step="0.05" value="1" />

            <div class="progress-bar"></div>
            <div class="progress-bar-underlay"></div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
